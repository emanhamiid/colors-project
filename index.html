<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
  </head>

  <body>

    <div class="colors">

      <div style="background-color:#aaa;">
        <div></div>

        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>

      </div>
      <div style="background-color:#bbb;">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:red">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:yellow">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:yellowgreen">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:blue">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
    </div>

    <div class="btns">
      <button class='btn' value="library"><i class="fas fa-book-open fa-3x"></i>
        <p>Library</p>
      </button>


      <button class='btn' value="generate"><i class="fas fa-cog fa-3x"></i>
        <p>Generator</p>
      </button>


      <button class='btn' value="save-palette"><i class="fas fa-save fa-3x"></i>
        <p>Save</p>
      </button>
    </div>

    <div class="pop-up" id="palette-save-form">
      <form class="pop-up-content">
        <label for="palette-name">Give a name to your palette</label>
        <input type="text" id="palette-name" name="palette-name" autofocus placeholder="eg gym website palette">
        <input class="btn" type="submit" value="Save">
      </form>
    </div>

    <div class="pop-up" id="saved-palettes-popup">
      <div class="pop-up-content">

        <label for="saved-palettes-list">Pick Your Pallete</label>
        <div class="list" id="saved-palettes-list">

          <div class="saved-palette list-item">
            <label for="palette1">palette name</label>
            <div class="palette-button-wrapper">
              <div class="mini-palette-display" id='palette1'>
                <div style="background-color: red;"></div>
                <div style="background-color: blue;"></div>
                <div style="background-color: black;"></div>
                <div style="background-color: green;"></div>
                <div style="background-color: orange;"></div>
                <div style="background-color: purple;"></div>
              </div>
              <button>Select</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>

</html>
