<html lang="en">

  <head>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <body>

    <div class="colors">

      <div style="background-color:#aaa;">
        <div></div>

        <label class="custom-checkbox">
          <input type="checkbox" />

          <i class="fas fa-lock fa-5x  checked"></i>

        </label>

      </div>
      <div style="background-color:#bbb;">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:red">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:yellow">
        <div></div>
        <label class="custom-checkbox">
          <input type="checkbox" />
          <i class="fas fa-lock-open fa-5x unchecked"></i>
          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>
      <div style="background-color:yellowgreen">
        <div></div>
        <label class="custom-checkbox">

          <i class="fas fa-lock fa-5x  checked"></i>

        </label>
      </div>

          <i class="fas fa-lock fa-5x  checked"></i>

        </label>

    </div>

    <div class="btns">
      <button value="library"><i class="fas fa-book-open fa-3x"></i>
        <p>Library</p>
      </button>


      <button value="generate"><i class="fas fa-cog fa-3x"></i>
        <p>Generator</p>
      </button>


      <button value="save-pallete"><i class="fas fa-save fa-3x"></i>
        <p>Save</p>
      </button>
    </div>

    <div class="pop-up" id="pallete-save-form">
      <form>
        <label for="pallete-name">Give a name to your pallete</label>
        <input type="text" id="pallete-name" name="pallete-name" autofocus placeholder="eg gym website pallete">
        <input type="submit" value="Save">
      </form>
    </div>


    <script src="./scripts/script.js"></script>
